<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻找意中人</title>
</head>
<body>
       
<div id="text">

</div>
</body>




 <script>
  let divTyping = document.getElementById('text')
  let i = 0,
    timer = 0,
    str = '<h1>人只这一辈子，我们不能白来这一遭。所以让我们从快乐开始!做你想做的，爱你想爱的。做错了，不必后悔，不要埋怨，世上没有完美的人。跌倒了，爬起来重新来过。不经风雨怎能见彩虹，相信下次会走得更稳。</h1>'
           
         
  function typing () {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_'
      timer = setTimeout(typing, 200)
    }
    else {
      divTyping.innerHTML = str//结束打字,移除 _ 光标
      clearTimeout(timer)
    }
  }

  typing()
 </script>
      <audio controls="controls" autoplay="autoplay" >
          src="永不失联的爱.mp3">
      </audio> 
</html>
