<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻找意中人</title>
</head>
<body>
       
<div id="text">

</div>
</body>




 <script>
  let divTyping = document.getElementById('text')
  let i = 0,
    timer = 0,
    str = '<h1>人只这一辈子，我们不能白来这一遭。所以让我们从快乐开始!做你想做的，爱你想爱的。做错了，不必后悔，不要埋怨，世上没有完美的人。跌倒了，爬起来重新来过。不经风雨怎能见彩虹，相信下次会走得更稳。因为有了因为，所以有了所以，既然已成既然，何必再说何必。当一人个忽略你时，不要伤心，每个人都有自己的生活，谁都不可能一直陪你。不要对一个人太好，因为你终会发现，这样时间久了，那个人是会习惯的，然后把你做的一切看作是理所应当。其实本来是可以蠢到不计代价不顾回报的，但现实总是让人寒了心。其实你明明知道，最卑贱不过感情，最凉不过是人心。有时候，不是对方不在乎你，而是你把对方看的太重。人生若只如初见，何事秋风悲画扇。等闲变却故人心，却道故人心易变。骊山语罢清宵半，泪雨霖铃终不怨。何如薄幸锦衣郎，比翼连枝当日愿。去见你想见的人吧。趁阳光正好，趁微风不噪，趁繁花还未开至荼蘼，趁现在还年轻，还可以走很长很长的路，还能诉说很深很深的思念，趁世界还不那么拥挤，趁飞机还没有起飞，趁现在自己的双手还能拥抱彼此，趁我们还有呼吸。<a href="https://qm.qq.com/cgi-bin/qm/qr?k=rgIA-yl10r7HCi9ulDx9fmZelGr1dtjF&noverify=0"> <h1>相遇</h1> </a> </h1>'
           
         
  function typing () {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_'
      timer = setTimeout(typing, 200)
    }
    else {
      divTyping.innerHTML = str//结束打字,移除 _ 光标
      clearTimeout(timer)
    }
  }

  typing()
 </script>
      <audio controls="controls" autoplay="autoplay" hidden="hidden" >
       <source src="打上花火.mp3">
      </audio>
